name: PUNS - Deploy

on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        name: deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@master

            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key:
                      ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Npm install
              run: npm install
            - name: Npm build
              env:
                  VUE_APP_API_BASE_URL: https://puns-corp.herokuapp.com/
                  VUE_APP_NODE_ENV: prod
                  VUE_APP_I18N_FALLBACK_LOCALE: en
              run: npm run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
